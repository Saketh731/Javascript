<body>
	<h1> To Delete the content 2 </h1>
	<div>
		<p id='first'>Content 1</p>
		<p>Some other stuff</p>
		<p>Content 2</p>
		<p>Some other stuff</p>
		<button onclick = "deletenode()">Delete</button>
		<script>
			function deletenode(){
			let ref = document.getElementById('first'); 
				while(ref.nextSibling != null)
				{
					if(ref.nextSibling.textContent == "Content 2")
					{
						ref.parentNode.removeChild(ref.nextSibling);
						break;
					}
					ref = ref.nextSibling;
				}
			}
		</script>
	</div>
</body>
