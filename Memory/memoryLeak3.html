<html>
    <body>
        <button id="create">click</button>
        <script>
            var detachedTree;
            function create() {
            var ul = document.createElement('ul');
            for (var i = 0; i < 10; i++) {
                var li = document.createElement('li');
                li.innerHTML = "Text "+i;
                ul.appendChild(li);
            }
            detachedTree = ul;
            }

            document.getElementById('create').addEventListener('click', create);
        </script>
    </body>
</html>
