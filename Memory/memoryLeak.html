<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="Create" onclick="createNode()">

            let ul = document.createElement('ul');

            function createNode(){
                s += 'Hi'
                let li = document.createElement('li');

                ul.appendChild(li);

            }

    </body>
