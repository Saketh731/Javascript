<!DOCTYPE html>
<html>
    <head>
        <title>Password Check</title>
        <style>
           div#formData{    
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 500px;
                justify-content: center;    
            }
            #userData{
                display: flex;
                flex-direction: column;
                width: 300px;
                height: 150px;
                justify-content: space-evenly;
            }
            .passwordFlexBox{
                display: flex;
                justify-content: space-between;
            }
            /* @media (max-width: 500px){
                #userData{
                    width: 50px;
                }
                div#formData{
                    width: 50px;
                }
            } */
        </style>
    </head>
    <body>
        <div id="formData">
            <h1>Password Validation</h1>
            <form id="userData">
                <div class="passwordFlexBox">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="passwordFlexBox">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
                <span id="errorMessage" class="passwordFlexBox"></span>
                <input type="submit" value="Submit">
            </form>
        </div>
        <script type="text/javascript">
            let password = document.getElementById("password");
            let confirmPassword = document.getElementById("confirmPassword");
            let displayMessage = document.getElementById("errorMessage");
            confirmPassword.onblur = function(){
                if(password.value === confirmPassword.value){
                    displayMessage.innerHTML = "Password Matched";
                    displayMessage.style.backgroundColor = "lightGreen";
                }         
                else{
                    displayMessage.innerHTML = "Enter Same Password";
                    displayMessage.style.backgroundColor = "Red";
                }   
            }
            password.onblur = function(){
                let passwordPattern = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
                if(passwordPattern.test(password.value) === false){
                    displayMessage.innerHTML = "Invalid Password";
                }
                else{
                    displayMessage.innerHTML = "Valid Password";
                }
            }
        </script>
    </body>
</html>
