<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Registration</title> 
       <meta charset="UTF-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="outerRegisterBox">
            <h1>Online Registration</h1>
            <form class="registerForm">
                <div class="names_register">
                    <div>
                        <label for="firstName">FirstName:</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">LastName</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </div>
                
                <div class="phoneNumbers_register">
                    <div>
                        <label for="mobile">Mobile Number:</label>
                        <input type="number" name="mobile" id="mobile">
                    </div>
                    <div>
                        <label for="landline">Landline:</label>
                        <input type="number" name="landline" id="landline">
                    </div>
                </div>
                <div class="emails_register">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="alternativeEmail">Alternative Email:</label>
                        <input type="email" name="alternativeEmail" id="alternativeEmail">
                    </div>
                </div>
                <div class="passwords_register">
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                    </div>
                </div>
                <div class="submitButton">
                    <input type="submit" value="Submit">    
                </div>
            </form>
        </div>
    </body>
</html>
