<script>
    function _every(object, iterater){
            if(iterater instanceof Array){
                let i = 0;
                while(i < iterater.length){
                    for(let obj of object){
                        if(obj[iterater[i]] !== iterater[i+1]) return false;
                     }     
                    i = i + 2;
                }
                return true;
            }
            else if(typeof(iterater) === 'object'){
                 for(let i in iterater){
                     for(let obj of object){
                        if(obj[i] !== iterater[i]) return false; 
                     }
                }
                return true;
            }
            
            else{
                for(let obj of object){
                    if(obj !== iterater) return false;
                }              
                return true;
            }
    }
</script>
