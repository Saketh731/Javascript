<!DOCTYPE html>
<html>
    <body>
        <script>
            function Person(name, age){
                this.name = name;
                this.age = age;
            }
            
            Person.prototype.personDetails = function(){
                console.log(this.name, this.age);
            }

            let p1 = new Person("James", 27);

            function Student(name, age, id, dept){
                Person.call(this, name, age);
                this.id = id;
                this.department = dept;
            }

            Student.prototype.studentDetails = function(){
                console.log(this.name, this.age, this.id, this.department);
            }

            //Student.prototype.__proto__ = Person.prototype;

            let s1 =  new Student("Saketh", 22, 2594, "CSE");

        </script>
    </body>
</html>
