<script>
    function _dropRight(arr, num){
        var newArr = [];
        var k = 0;
        if(num === undefined || num === 0){
            return arr;
        }
        else{
            for(var i = 0; i < arr.length - num; i++){
                newArr[k] = arr[i];
                k++;
            }
        }
        return newArr;
        // arr.length = arr.length - num;
        // return arr;
    }
</script>
