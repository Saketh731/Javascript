<!DOCTYPE html>
<html>
    <bod>
        <script>
            let address = {
                street: 2,
                country: "India",
                pincode: 500018,
                state: "Telangana",
                city: "Hyderabad"
            }

            Object.defineProperty(address, "region", {
                configurable: true,
                enumerable: true,
                //value: "Hyd",
                get: function(){
                    return this.state+" "+this.city;
                },
                set: function(value){
                    let arr = value.split(" ");
                    if(arr.length == 2){
                        this.state = arr[0];
                        this.city = arr[1];
                    }
                    else{
                        throw "Invalid Format";
                    }
                }
            })

        </script>
    </bod>
</html>
