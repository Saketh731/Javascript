<script>
    var obj = {
        name: "Saketh",
        age: 22,
        details: function() {
            return function() {
                console.log(this.name, this.age);
            }
        },

        detailsArrow: function() {
            return () => {
                console.log(this.name, this.age);
            }
        }
    }
    var innerFunc = obj.details();
    innerFunc();

    var innerFunc2 = obj.detailsArrow();
    innerFunc2();
</script>
