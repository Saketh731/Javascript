<!DOCTYPE html>
<html>
    <body>
        <form id="userData">
            <label for="name">Name:</label>
            <input type="text" name="Name" id="name"><br>
            <label for="num">ID:</label>
            <input type="number" id="num" name="num"><br>
            <select name="Branch" id="branch">
                <option value="select">select</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="MEC">MEC</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
        <script type="text/javascript">
        document.getElementById("userData").addEventListener('keypress', function(e){
            if(e.keyCode == 13){
                e.preventDefault();
                let form = document.getElementById('userData');
                let index = Array.prototype.indexOf.call(form, e.target);
                if(form.elements[index].value == "Submit"){
                    form.submit();
                }
                form.elements[index+1].focus();
            } 
        })
        </script>
    </body>
</html>
