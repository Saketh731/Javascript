<html>
    <body>
        <form action="https://reqres.in/api/users?page=2" target="_blank" method="POST">

                <label for="name">Name:</label>
                <input type="text" id="name" name="FullName">
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
