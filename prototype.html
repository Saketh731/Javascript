<body>
	<script>
		function Points(){
			this.x = 100;
			this.y = 99;
			//this.show = function(){
			//	console.log(this.x,this.y);

		}
		Points.prototype.show = function(){
			console.log(this.x,this.y);
		}
		
		
		var p = new Points();

			this.y *= 2;
			console.log(this.x,this.y)
		}
