<script>
    function Stack(){
        this.array = [];
        this.top = 0;
        Stack.prototype.push = function(obj){
            this.array[this.top] = obj;
            this.top++;
        }
        Stack.prototype.length = function(){
            return this.top;
        }
        Stack.prototype.peek = function(){
            if(this.top == 0) return null;
            else return this.array[this.top - 1];
        }
        Stack.prototype.isEmpty = function(){
            return (this.top == 0);
        }
        Stack.prototype.pop = function(){
            if(this.top == 0) return 'Stack is Empty';
            else{
                let popped = this.array[this.top - 1];
                this.array[this.top - 1] = undefined;
                this.top--;
                return popped;
            }  
        }
        Stack.prototype.print = function(){
            for(let top = this.top - 1; top >= 0; top--){
                console.log(this.array[top]);
            }
        }
        Stack.prototype.printReverse = function(){
            for(let index = 0; index < this.top; index++){
                console.log(this.array[index]);
            }
        }
    }
</script>
