<script>
    function Node(data){
        this.data = data;
        this.next = null;
    }
    function LinkedList(){
        this.head = null;
        this.size = 0;

        LinkedList.prototype.add = function(data){
            let node = new Node(data);
            if(this.head === null) this.head = node;
            else{
                let current = this.head;
                while(current.next){
                    current = current.next;
                }
                current.next = node;
            }
            this.size++;
        }
        LinkedList.prototype.insertAt = function(data, index){
            let node = new Node(data);
            if(index === 0){
                node.next = this.head;
                this.head = node;
            }
            else{
                let current = this.head;
                for(let i = 0; i < index - 1; i++){
                    current = current.next;
                }
                node.next = current.next;
                current.next = node;
            }
            this.size++;
        }
        LinkedList.prototype.removeFrom = function(index){
            if(index === 0) this.head = this.head.next;
            else{
                let current = this.head;
                for(let i = 0; i < index - 1; i++){
                    current = current.next;
                }
                current.next = current.next.next;
            }
            this.size--;
        }
        LinkedList.prototype.removeElement = function(data){
            if(this.head.data === data) this.head = this.head.next;
            else{
                let current = this.head;
                while(current.next.data != data){
                    current = current.next;
                }
                current.next = current.next.next;
            }
            this.size--;
        }
        LinkedList.prototype.indexOf = function(data){
            let count = 0;
            let current = this.head;
            while(current){
                if(current.data === data) return count;
                current = current.next;
                count++;
            }
            return -1;
        }
        LinkedList.prototype.isEmpty = function(){
            return this.size === 0;
        }
        LinkedList.prototype.sizeOf = function(){
            return this.size;
        }
        LinkedList.prototype.print = function(){
            if(this.head === null) return 'List is Empty';
            let current = this.head;
            while(current != null){
                console.log(current.data);
                current = current.next;
            }
        }
        LinkedList.prototype.clear = function(){
            this.head = null;
        }
        LinkedList.prototype.getFirst = function(){
            if(this.head === null) return 'List is Empty';
            else return this.head.data;
        }
        LinkedList.prototype.getLast = function(){
            if(this.head === null) return 'List is Empty';
            else{
                let current = this.head;
                while(current.next != null){
                    current = current.next;
                }
                return current.data;
            }
        }
        LinkedList.prototype.reverse = function(){
            let current = this.head;
            let previous = null;        
            let temp = null;
            while(current){
                temp = current.next;
                current.next = previous;
                previous = current;
                current = temp;
            }
            this.head = previous;
            return  this;
        }
    }
</script>
