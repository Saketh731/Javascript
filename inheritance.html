<body>
	<script>
		class person{ 
		    gender = "male";
			constructor(name){ 
				this.name = name; 
			}  

			toString(){ 
				return (`Name of person: ${this.name}`); 
			} 
		} 
		class student extends person{ 
			constructor(name,id){ 
			super(name); 
			this.id = id; 
		} 
			toString(){ 
				return (`${super.toString()}, ${this.gender}, Student ID: ${this.id}`); 
			} 
		} 
		
		let student1 = new student('Saketh',22); 
		console.log(student1.toString()); 
	</script>
</body>
