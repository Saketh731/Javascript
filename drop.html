<script>
    function _drop(arr, num){
        var newArr = [];
        var k = 0;
        if(num === undefined || num === 0){
            return arr;
        }
        else{
            for(var i = num; i < arr.length; i++){
                newArr[k] = arr[i];
                k++;
            }
        }
        return newArr;
    }
</script>
