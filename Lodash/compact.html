<script>
    function _compact(arr){
        var k = 0;
        var c = 0;
                    for(var j = 0; j <= arr.length; j++){
                       if(arr[j] === false || arr[j] === null || arr[j] === undefined || arr[j] === "" || arr[j] === 0 || Number.isNaN(arr[j])){
                          c++;
                           continue;
                       }
                       else{
                            arr[k] = arr[j];   
                            k++;  
                       }
                    }
                    arr.length = arr.length - c+1;                  
        return arr;             
    }
</script>
