<body>
    <script>
        function _chunk(arr, len)
        {   
            var mainArr = [];
            var k = 0;
            for(var i = 0; i < arr.length; i)
            {
                var subarr = [];
                var j = i;
                var k1 = 0;
                for(j = i; j < i+len; j++)
                {
                    if(j == arr.length){
                        break;
                    }
                    subarr[k1] = arr[j];
                    k1++;
                }
                mainArr[k] = subarr;
                k++;
                i = j;
            }
            return mainArr;
        }
    </script>
</body>
