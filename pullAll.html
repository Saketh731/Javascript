<script>
    function _pullAll(arr1, arr2){
        var flag = 0;
        var newArr = [];
        var k =0;
        for(var i = 0; i < arr1.length; i++){
            flag = 0;
            for(var j = 0; j < arr2.length; j++){
                if(Number.isNaN(arr1[i])){
                    if(Number.isNaN(arr2[j])){
                        flag = 1;
                        break;
                    }
                    else{
                        continue;
                    }
                }
                else{
                    if(arr1[i] === arr2[j])
                    {
                        flag = 1;
                        break;
                    }
                }
            }
            if(flag === 0){
                arr1[k] = arr1[i];
                k++;
            }
        }
        arr1.length = k;
        return arr1;
    }
</script>
