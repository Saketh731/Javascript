<body>
	<h2>Enter two numbers (in either binary or decimal) below:</h2>
	<input id = '1' value = 0> <br>
	<input id = '2' value = 0>
	<h3>Enter 1 for & Operation <br>Enter 2 for | Operation<br>
	Enter 3 for ^ Operation<br>Enter 4 for >> Operation<br>Enter 5 for >>> Operation<br></h3>
	<input id = '3' value = 0>
	<p id = 'res'></p>
	<button onclick = "bitOperations()">Bitwise Operations </button>
	<script>
		function bitOperations()
		{
			var num1, num2, val;
			num1 = Number(document.getElementById('1').value);
			num2 = Number(document.getElementById('2').value);
			val = Number(document.getElementById('3').value);
			if(isNaN(num1) || isNaN(num2) || isNaN(val))
			{
				document.getElementById('res').innerHTML = "Enter valid numbers";
			}
			else
			{
				switch(val)
				{
					case 1: document.getElementById('res').innerHTML =  num1 & num2; break;
					case 2: document.getElementById('res').innerHTML =  num1 | num2; break;
					case 3: document.getElementById('res').innerHTML =  num1 ^ num2; break;
					case 4: document.getElementById('res').innerHTML =  num1 >> num2; break;
					case 5: document.getElementById('res').innerHTML =  num1 >>> num2; break;
				}
			}
		}
	</script>
</body>
