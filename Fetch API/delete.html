<!DOCTYPE html>
<html>
    <body>
        <input id="deleteResponse" type="submit" value="Delete Response">
        <script type="text/javascript">
            // DELETE resource with id = 4

            document.getElementById("deleteResponse").addEventListener('click', function(e){
                e.preventDefault();
                fetch("https://jsonplaceholder.typicode.com/todos/4", {
                    method: "DELETE"
                })
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    console.log(data);   //***NOTE: We wont get any response for DELETE, (i.e) an empty response
                })
            });
        </script>
    </body>
</html>
