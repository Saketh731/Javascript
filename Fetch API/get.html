<!DOCTYPE html>
<html>
    <input id="URL_Resource" type="submit" value="Get Resources">
    <input id="URI_Resource" type="submit" value="Get Specific Resource">
    <body>
        <script>
            document.getElementById('URL_Resource').addEventListener('click', function(e){
                //e.preventDefault();
                fetch('https://jsonplaceholder.typicode.com/todos')
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    console.log(data);
                })
            });
            document.getElementById('URI_Resource').addEventListener('click', function(e){
                //e.preventDefault();
                fetch('https://jsonplaceholder.typicode.com/todos/5')
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    console.log(data);
                })
            });

        </script>
    </body>
</html>
