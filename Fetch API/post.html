<!DOCTYPE html>
<html>
    <input id="postResource" type="submit" value="Post Data">
    <body>
        <script type="text/javascript">
            document.getElementById('postResource').addEventListener('click', function(e){
                e.preventDefault();
                let obj = {
                    userID: 1,
                    title: 'Saketh task',
                    //id: 2,
                    completed: true
                };
                fetch('https://jsonplaceholder.typicode.com/todos',{   //if you add URI you will get an error, as it is not specific to a resource
                    method: 'POST',
                    body: JSON.stringify(obj),
                    headers: {"Content-type": "application/json; charset=UTF-8"}
                })
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    console.log(data);
                })
            });
        </script>
    </body>
</html>
