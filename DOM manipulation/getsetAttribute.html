<body>
	<h1 id = '1' style = "color:blue">Hi</h1>
	<h2 id = '2' style = "background-color:yellow">Hello</h2>
	<button onclick = "getcolor()">Get Color</button>
	<br><br><br>
	<button onclick = "setcolor()">Set Color</button>
	<script>
		function getcolor(){
			var r1 = document.getElementById('1').getAttribute("color");
			alert(r1);
		}
		function setcolor(){
			var r2 = document.getElementById('2').setAttribute("color", "red");
			alert(r2);
		}
	</script>
</body>
