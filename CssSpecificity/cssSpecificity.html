    <head>
        <style>
            /* body div#divColor ul li#idColor{         
                color : red;

            div#divColor ul li#idColor{

            }

    <body id = "bodyColor">
        <div id = "divColor">
            <ul>
                <li id = "idColor" class = "classColor">First</li>
                <li>Second</li>
                <li>Third</li>
            </ul>
        </div>
    </body>
</html>
