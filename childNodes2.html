<body>
	<h1>Print the children of 3rd division</h1>
	<div>
		<p>Ramesh</p>
		<b>Suresh</b>
	</div>
	<div>
		<p>Shyam</p>
		<b>Paul</b>
	</div>
	<div>
		<p>Ram</p>
		<b>Krishna</b>
	</div>
	<div>
		<p>Reetha</p>
		<b>Geetha</b>
	</div>
	<br>
	<button onclick = "printChildren()">Print on Console</button>
	<h2 id='1'>'Print Here'</h2>
	<h2 id='2'></h2>
	<script>
		function printChildren()
		{
			let count = 1;
			let divlist = document.getElementsByTagName("div");
			let childlst = divlist[2].children;
			for(let i of childlst)
			{
				document.getElementById(count).innerHTML = i.textContent;
				count++;
			}
		}
	</script>
</body>
