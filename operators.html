	<script>
		function myFunction(){
			var age, result;
			//age = Number(document.getElementById('a').textContent);
            //document.getElementById('2').innerHTML = age;			
			age = Number(document.getElementById('a').value);
			if(isNaN(age) || age <= 0)
			{
				document.getElementById('1').innerHTML = "Please Enter a valid age";
				return;
			}
			if(age < 13)
			{
				result = "Your still a child";
			}
			else
			{
				result = (age < 19) ? "You are a teenager" : "You are an adult now";
			}
			document.getElementById('1').innerHTML = "As you age is "+age+"<br>"+result;
			document.getElementById('2').innerHTML = age**2;
		}
